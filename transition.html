<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .circle{
            width: 100px;
            height: 100px;
            background: red;
            transition: width 2s, height 2s, border-radius 2s, background 4s;
        }

        .circle:hover{
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="circle"></div>
</body>

</html>
